name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
env:
  docker_image_name: 'academy'
  docker_tag_name: 'vp'
  artifact_name: 'artifact_name'

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: academy
          POSTGRES_USER: academy
          POSTGRES_DB: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven


    - name: Maven Build
      uses: ./.github/actions/maven_build

    - name: Docker build
      uses: ./.github/actions/docker_build
      with:
        image_name: ${{env.docker_image_name}}
        tag_name: ${{env.docker_tag_name}}

    - name: Save for file
      run: docker save -o "${{env.docker_image_name}}.tar" ${{env.docker_image_name}}:${{env.docker_tag_name}}

    - name: Upload File
      uses: actions/upload-artifact@v4
      with:
        name: ${{env.artifact_name}}
        path: ${{env.docker_image_name}}.tar

  checkImages:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: ${{env.artifact_name}}
      - run: docker load -i ${{env.docker_image_name}}.tar
      - name: Docker Image
        run: docker image ls

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker
        uses: ./.github/actions/docker_push
        with:
          docker_hub_username: ${{secrets.DOCKERHUB_USERNAME}}
          docker_image: ${{env.docker_image_name}}:${{env.docker_tag_name}}
